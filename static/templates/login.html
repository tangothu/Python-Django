{% extends 'base.html' %}
    {% block content %}
    
        <h1>Login to NHC</h1>
        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="exampleInputEmail1">Email Address: </label>
                <input type="email" class="form-control" id="id_username" name="username" placeholder="Enter your email">
            </div>
                        
            
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password">
            </div>
        
            <button class="btn btn-lg btn-primary btn-block" type="submit" name="submit" value="submit" />Submit</button>
        </form>
    {% endblock %}
